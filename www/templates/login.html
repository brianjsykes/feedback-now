<ion-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>

  </ion-header-bar>
  <ion-content>
    <div class="button-bar">
      <button ng-if="state === 'signup'" class="button button-clear" ng-click="backToLogin()">Back to Login</button>
    </div>
    <form ng-if="state === 'login'" class="animate-if" name="loginForm" ng-submit="doLogin()" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="loginData.email" ng-minlength="6" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="loginData.password" ng-minlength="6" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-disabled="loginForm.$invalid" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <form ng-if="state === 'signup'" class="animate-if" name="signupForm" ng-submit="doSignup()" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First name</span>
          <input type="text" name="firstname" ng-model="signupData.first" ng-minlength="2" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Last name</span>
          <input type="text" name="lastname" ng-model="signupData.last" ng-minlength="2" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="signupData.email" ng-minlength="6" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="signupData.password" ng-minlength="6" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-disabled="signupForm.$invalid" type="submit">Sign Up</button>
        </label>
      </div>
    </form>
    <button ng-if="state === 'login'" class="item button button-block button-balanced" ng-click="signupClicked()">Sign Up</button>
    <div class="list card">
      <div class="item item-icon-left item-positive" ng-click="fbLogin()">
        <i class="icon ion-social-facebook"></i>
        Login with Facebook
      </div>
      <div class="item item-icon-left item-calm" ng-click="googleLogin()">
        <i class="icon ion-social-google"></i>
        Login with Google
      </div>
    </div>
  </ion-content>
</ion-view>
